# ============================================================================
# Opcache Configuration for Development Environment
# ============================================================================
# Opcache is a PHP extension that caches compiled PHP code to improve
# performance. In development, we enable it but disable validation to
# allow real-time code changes.
# ============================================================================

[opcache]
; Enable opcache
opcache.enable = 1

; Enable CLI mode (allows opcache in console scripts)
opcache.enable_cli = 1

; Validate timestamps instead of checking every request
opcache.validate_timestamps = 1

; Check if file was modified on every request (development mode)
opcache.revalidate_freq = 0

; Memory usage (in megabytes)
opcache.memory_consumption = 256

; Intern strings buffer size
opcache.interned_strings_buffer = 16

; Maximum number of cached files
opcache.max_accelerated_files = 20000

; Fast shutdown to allow modification
opcache.fast_shutdown = 1

; Optimization level (0 = no optimization, 4 = maximum)
opcache.optimization_level = 0x7FFF3FFF

; Consistency checks
opcache.consistency_checks = 0

; Error log path
; Uncomment to enable logging
; opcache.error_log = /var/www/var/log/opcache.log

; Log warnings
opcache.log_verbosity_level = 1
