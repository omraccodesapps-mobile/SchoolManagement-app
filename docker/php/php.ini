; Production PHP configuration for Symfony 7.4 on Railway
; ============================================================================
; CRITICAL: All logs written to stdout/stderr for Docker container logging
; ============================================================================

; OPcache - critical for production performance and memory
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.interned_strings_buffer = 16
opcache.fast_shutdown = 1
opcache.jit_debug = 0

; ============================================================================
; ERROR LOGGING - Critical for visibility in Railway logs
; ============================================================================
; DO NOT hide errors - they MUST be logged and visible
display_errors = Off
display_startup_errors = Off
log_errors = On

; Log to stderr for container visibility (Docker best practice)
error_log = /dev/stderr

; Log ALL errors during production
error_reporting = E_ALL

; Track suppressed errors
track_errors = On

; Log to syslog for Railway access
; error_log = "syslog"

; ============================================================================
; Memory and execution limits
; ============================================================================
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
default_socket_timeout = 60
upload_max_filesize = 50M
post_max_size = 50M

; ============================================================================
; Session configuration
; ============================================================================
session.handler_id = files
session.save_path = /var/www/app/var/sessions
session.gc_maxlifetime = 1440
session.cookie_secure = Off
session.cookie_httponly = On
session.cookie_samesite = Lax

; ============================================================================
; Zend and core settings
; ============================================================================
zend.assertions = -1
date.timezone = UTC

; Disable dangerous functions in production
disable_functions = exec,passthru,shell_exec,system,proc_open,proc_close,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,escapeshellcmd,escapeshellarg
