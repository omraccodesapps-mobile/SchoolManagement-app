; Production PHP configuration for Symfony

; OPcache - critical for production performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.interned_strings_buffer = 16
opcache.fast_shutdown = 1

; Display errors (never in production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php-error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Memory and execution
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
default_socket_timeout = 60
upload_max_filesize = 50M
post_max_size = 50M

; Session
session.handler_id = files
session.save_path = /var/www/app/var/sessions
session.gc_maxlifetime = 1440
session.cookie_secure = On
session.cookie_httponly = On
session.cookie_samesite = Strict

; Zend settings
zend.assertions = -1

; Date and timezone
date.timezone = UTC

; Disable dangerous functions in production
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
