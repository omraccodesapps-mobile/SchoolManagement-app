# Nginx server configuration for Symfony 7.4 on Railway
# Architecture: Railway → Nginx (0.0.0.0:8080) → PHP-FPM (127.0.0.1:9000)
# Note: PORT variable substituted at runtime via docker/start.sh (envsubst)

server {
    listen 0.0.0.0:8080 default_server;
    listen [::]:8080 default_server;
    
    server_name _;
    charset utf-8;
    
    root /var/www/app/public;
    index index.php;

    # ========================================================================
    # Logging
    # ========================================================================
    # Log all access to stdout for Docker/Railway visibility
    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    # ========================================================================
    # Security headers
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Powered-By "" always;

    # ========================================================================
    # Railway health check endpoint (fast, no PHP/DB)
    # ========================================================================
    location = /health {
        access_log off;
        default_type text/plain;
        return 200 "ok";
    }

    # ========================================================================
    # Symfony routing - main request handler
    # ========================================================================
    location / {
        # Try files first, fall back to index.php for Symfony routing
        try_files $uri /index.php$is_args$args;
    }

    # ========================================================================
    # PHP-FPM gateway configuration
    # CRITICAL: fastcgi_pass MUST match PHP-FPM listen directive (127.0.0.1:9000)
    # ========================================================================
    location ~ \.php$ {
        # Do not execute scripts outside /var/www/app/public
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }

        # ====================================================================
        # FastCGI parameters - CRITICAL for Symfony
        # ====================================================================
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        
        # Set SCRIPT_FILENAME and DOCUMENT_ROOT for PHP
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        
        # Pass Symfony environment variables to PHP-FPM
        fastcgi_param APP_ENV prod;
        fastcgi_param APP_DEBUG 0;

        # ====================================================================
        # Timeouts for slow Railway startups
        # ====================================================================
        fastcgi_read_timeout 300s;
        fastcgi_connect_timeout 30s;
        fastcgi_send_timeout 300s;
        
        # ====================================================================
        # Buffering for large responses (PDFs, exports, etc.)
        # ====================================================================
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_max_temp_file_size 2m;
        
        # ====================================================================
        # Connection handling
        # ====================================================================
        fastcgi_keep_conn on;
        fastcgi_index index.php;
    }

    # ========================================================================
    # Security: Explicitly prevent direct access to other PHP files
    # ========================================================================
    location ~ \.php$ {
        return 404;
    }

    # ========================================================================
    # Static files caching (CSS, JS, images, fonts)
    # ========================================================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================================================
    # Deny access to hidden files and directories
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Deny access to sensitive files
    # ========================================================================
    location ~ \.(env|yml|yaml|json|lock|config|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Performance: Compress responses
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}
