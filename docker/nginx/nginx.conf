# Nginx configuration for Symfony 7.4 on Railway
# Architecture: Railway (0.0.0.0:$PORT) → Nginx → PHP-FPM (127.0.0.1:9000)

worker_processes auto;
pid /tmp/nginx.pid;

# ============================================================================
# ERROR LOGGING - CRITICAL for diagnosing 500 errors
# ============================================================================
# Log to /var/log/nginx/error.log (will be piped to stdout in start.sh)
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # Logging format with PHP-FPM status codes and timing
    # ========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream_status=$upstream_status '
                    'request_time=$request_time '
                    'upstream_response_time=$upstream_response_time';

    # Log to /var/log/nginx/access.log (will be piped to stdout in start.sh)
    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # ========================================================================
    # Gzip compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # ========================================================================
    # FastCGI buffer configuration for PHP-FPM responses
    # ========================================================================
    fastcgi_buffer_size 128k;
    fastcgi_buffers 4 256k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_read_timeout 300s;
    fastcgi_connect_timeout 30s;
    fastcgi_send_timeout 300s;

    # ========================================================================
    # Hide Nginx version (security)
    # ========================================================================
    server_tokens off;

    # ========================================================================
    # Include the site configuration
    # ========================================================================
    include /etc/nginx/sites-available/default;
}
