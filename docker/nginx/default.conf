# ============================================================================
# Nginx Configuration for Symfony 7.4 Application
# ============================================================================
# This configuration:
# - Handles Symfony routing
# - Passes requests to PHP-FPM
# - Serves static files efficiently
# - Adds security headers
# - Configures caching
# ============================================================================

# Upstream PHP-FPM service
upstream php {
    server php:9000;
}

server {
    # ====================================================================
    # Server Configuration
    # ====================================================================
    
    listen 80;
    server_name _;
    
    # Working directory
    root /var/www/public;
    index index.php;

    # ====================================================================
    # Error and Access Logs
    # ====================================================================
    
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log combined;

    # ====================================================================
    # Security Headers
    # ====================================================================
    
    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Content Security Policy (adjust as needed for your app)
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # ====================================================================
    # Static Files Caching
    # ====================================================================
    
    # Cache static assets for 1 day
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ====================================================================
    # Deny Access to Hidden Files
    # ====================================================================
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ====================================================================
    # Deny Access to Sensitive Files
    # ====================================================================
    
    location ~ /\.env {
        deny all;
    }
    
    location ~ ~$ {
        deny all;
    }

    # ====================================================================
    # Symfony Front Controller
    # ====================================================================
    
    location / {
        # Try to serve file directly if exists
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # ====================================================================
    # PHP-FPM Configuration
    # ====================================================================
    
    location ~ ^/index\.php(/|$) {
        # Pass request to PHP-FPM
        fastcgi_pass php;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        
        # Include FastCGI parameters
        include fastcgi_params;
        
        # Set SCRIPT_FILENAME for PHP
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # FastCGI configuration
        fastcgi_index index.php;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_buffering on;
        fastcgi_read_timeout 300s;
        
        # Environment variables for Symfony
        fastcgi_param APP_ENV dev;
        fastcgi_param APP_DEBUG true;
        
        # Prevent double execution of index.php
        internal;
    }

    # ====================================================================
    # Prevent Access to Other PHP Files
    # ====================================================================
    
    location ~ \.php$ {
        return 404;
    }

    # ====================================================================
    # Health Check Endpoint
    # ====================================================================
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ====================================================================
    # Metrics/Status (optional, for monitoring)
    # ====================================================================
    
    location /metrics {
        access_log off;
        stub_status on;
        allow 127.0.0.1;
        allow 172.0.0.0/8;  # Docker network
        deny all;
    }
}
