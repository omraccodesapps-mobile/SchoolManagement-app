name: Matrix Tests (Multiple PHP Versions)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly to catch version compatibility issues
    - cron: '0 2 * * *'

env:
  APP_ENV: test

jobs:
  matrix-tests:
    name: PHP ${{ matrix.php-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php-version: ['8.2', '8.3']
        
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: school_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mysql, intl, zip, gd, pdo_mysql, curl, json
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup Test Environment
        run: cp .env.test .env.test.local

      - name: Create Database
        run: php bin/console doctrine:database:create --env=test --if-not-exists
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/school_test

      - name: Run Migrations
        run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Load Fixtures
        run: php bin/console doctrine:fixtures:load --env=test --no-interaction
        continue-on-error: true

      - name: Run Tests
        run: php bin/phpunit --testdox
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/school_test

      - name: Upload Coverage
        if: matrix.php-version == '8.2'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
        continue-on-error: true

      - name: Generate Report
        if: always()
        run: |
          echo "## Test Results for PHP ${{ matrix.php-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Runner: ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
