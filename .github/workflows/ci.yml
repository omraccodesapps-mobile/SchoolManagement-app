name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  APP_ENV: test
  DATABASE_URL: mysql://root:root@127.0.0.1:3306/school_test

jobs:
  code-quality:
    name: Code Quality & Standards
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysql, intl, zip, gd, pdo_mysql
          tools: composer:v2
      
      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: PHP Syntax Check
        run: find src -name "*.php" -exec php -l {} \;
      
      - name: PHP CS Fixer (Check)
        run: composer cs-check
        continue-on-error: true
      
      - name: PHPStan (Static Analysis)
        run: composer stan
        continue-on-error: true

  tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: code-quality

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: school_test
          MYSQL_TCP_PORT: 3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysql, intl, zip, gd, pdo_mysql, curl, json
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup Test Environment
        run: cp .env.test .env.test.local

      - name: Wait for MySQL
        run: |
          php -r "
          \$host = '127.0.0.1';
          \$port = 3306;
          \$timeout = 60;
          \$connected = false;
          
          while (!(\$connected) && \$timeout-- > 0) {
            if (@fsockopen(\$host, \$port)) {
              \$connected = true;
              echo 'MySQL is ready!' . PHP_EOL;
            } else {
              sleep(1);
            }
          }
          
          if (!\$connected) {
            echo 'MySQL connection timeout!';
            exit(1);
          }
          "

      - name: Create Database
        run: php bin/console doctrine:database:create --env=test --if-not-exists
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run Migrations
        run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Load Fixtures
        run: php bin/console doctrine:fixtures:load --env=test --no-interaction
        continue-on-error: true

      - name: Run PHPUnit Tests
        run: php bin/phpunit --testdox --coverage-text
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Generate Coverage Report
        run: php bin/phpunit --coverage-clover coverage.xml
        continue-on-error: true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build & Deployment Check
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysql, intl, zip, gd, pdo_mysql
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-dev

      - name: Clear cache
        run: php bin/console cache:clear --env=prod

      - name: Warm cache
        run: php bin/console cache:warmup --env=prod

      - name: Assets build check
        run: php bin/console asset-map:compile
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            public/
            var/cache/
            var/log/
