version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: school-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - school-network

  # Optional: nginx reverse proxy for MinIO
  minio-nginx:
    image: nginx:alpine
    container_name: school-minio-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/minio.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - minio
    networks:
      - school-network

volumes:
  minio_data:
    driver: local

networks:
  school-network:
    driver: bridge
